<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/rock-paper-scissors\rock-paper-scissor.css">
</head>
<body>

    <!-- HEADING -->

    <h1 class="heading">ROCK PAPER SCISSOR</h1>


    <!-- SIGN -->

    <div class="container">
        <button class="content" id="rock"></button>
        <button class="content" id="paper"></button>
        <button class="content" id="scissor"></button>
    </div>


    <!-- SCORE -->

    <div class="score">
        <div class="scorecard">
            <p class="scorecount" id="player"><b>0</b></p>
            <p>You</p>
        </div>
        <div class="scorecard">
            <p class="scorecount" id="computer"><b>0</b></p>
            <p>Comp</p>
        </div>
    </div>


    <!-- RESULT -->
    <div class="container">
        <div class="result">
            <p id="final">Pick your move</p>
        </div>
    </div>
    <div class="reset_button">
        <button class="reset">ResetGame</button>
    </div>
    <script src="/rock-paper-scissors\rock-paper-scissor.js"></script>   
</body>
</html>
